apiVersion: apps/v1
kind: Deployment
metadata:
  name: realworld-frontend-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      stack: frontend
  template:
    metadata:
      labels:
        stack: frontend
    spec:
      containers:
        - name: realworld-frontend-container
          image: realworld-frontend
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"